<!DOCTYPE html>
<html>
    <head>
        <title>fetchdemos</title>
    </head>
    <body>
        <h1>Shabnam Shaik Computes</h1>
        <form>
            <input id="num1" type="number">
            <input id="num2" type="number">
            <button type="button"
            onclick="inputPostman()">
            Remote compute</button>
         </form>
         <div id="result">Result is</div>
         <script>
             function inputPostman(){
                
                fetch(`http://127.0.0.1:3001/?x=${document.getElementById('num1').value}&y=${document.getElementById('num2').value}`).then(
                    (resp) => { return resp.text()}).then ((text) => { 
                    document.getElementById("result").innerHTML = (text);
       }).catch(document.getElementById("result").innerHTML = "ERROR");
             }
         </script>
    </body>
</html>
